name: Develop - Build (development)

on:
  push:
    branches: ["develop"]

jobs:
  build_dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm i -g eas-cli

      - name: EAS Build Android (development)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build -p android --profile development --non-interactive

      - name: EAS Build iOS (development)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas build -p ios --profile development --non-interactive
